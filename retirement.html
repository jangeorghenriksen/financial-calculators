        <section class="box-calc" >
            <form class="mortgage-form" onsubmit ="return retirementYearly()" action="#" id="savingsform" method="GET">
                <ul class="box-left">
                    <li><label for="Rbalance">Pension fund:</label></li>
                    <li><label for="withdrawal">Yearly withdrawal:</label></li>                    
                    <li><label for="return">Annual Return [ % ]: </label></li>
                    <li><button id="submit" type="submit">Calculate</button></li>
                </ul>
                <ul class="box-right">
                    <li><input type="text" name="Balance" id="Rbalance" class="number"></li>
                    <li><input type="number" name="Withdrawal" id="withdrawal"></li>
                    <li><input type="number" name="Return" id="return" max="100" min="0" step="0.01"></li>                      
                    <li><input id="fundLasts" placeholder="The fund will last..." disabled></li> 

                </ul>
            </form>
        </section>
