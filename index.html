        <section class="after-header">
            <p>A simple mortgage calculator:</p>
        </section>
        <section class="box-calc" >
            <form class="mortgage-form" onsubmit="return loanMonthly()" action="#" id="myform" method="GET">
                <div class="box-left">
                    <label for="balance">Mortgage balance:</label>
                    <label for="years">  Terms [ years ]: </label>                        
                    <label for="interest">Interest rate [ % ]: </label>
                    <button id="submit" type="submit">Calculate</button>
                </div>
                <div class="box-right">
                    <input type="number" name="Balance" id="balance">
                    <input type="number" name="Years" id="years" max="40" min="1" step="0.1">
                    <input id="interest" name="interest" type="number" max="10" min="1" step="0.01">                        
                    <input id="pmt" disabled>
                </div>
            </form>
        </section>
