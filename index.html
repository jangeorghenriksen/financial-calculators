        <section class="after-header">
            <p>A simple mortgage calculator:</p>
        </section>
        <section class="box-calc" >
            <form class="mortgage-form" onsubmit="return loanMonthly()" action="#" id="myform" method="GET">
                <ul class="box-left">
                    <li><label for="balance">Mortgage balance:</label></li>
                    <li><label for="years">  Terms [ years ]: </label></li>                     
                    <li><label for="interest">Interest rate [ % ]: </label></li>
                    <li><button id="submit" type="submit">Calculate</button></li>
                </ul>
                <ul class="box-right">
                    <li><input type="number" name="Balance" id="balance"></li>
                    <li><input type="number" name="Years" id="years" max="40" min="1" step="0.1"></li>
                    <li><input id="interest" name="Interest" type="number" max="10" min="1" step="0.01"></li>                      
                    <li><input id="pmt" placeholder="Monthly Payment" disabled></li>
                </ul>
            </form>
        </section>
